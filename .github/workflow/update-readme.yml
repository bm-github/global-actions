name: Generate README with Claude

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade anthropic

    - name: Check Anthropic version
      run: |
        python -c "import anthropic; print(anthropic.__version__)"

    - name: Generate README
      env:
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
      run: |
        python .github/scripts/generate_readme.py

    - name: Commit and push README if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update README.md" && git push)